<w-view class="view" path="/Switch">
    <h2>Switch</h2>

    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
        <w-switch label="Dark Mode">
            <w-slot trigger>
                <button class="switch-track">
                    <span class="switch-thumb"></span>
                </button>
            </w-slot>
        </w-switch>
        <span>Dark Mode</span>
    </div>

    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
        <w-switch pressed label="Notifications">
            <w-slot trigger>
                <button class="switch-track">
                    <span class="switch-thumb"></span>
                </button>
            </w-slot>
        </w-switch>
        <span>Notifications (on by default)</span>
    </div>

    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
        <w-switch disabled label="Disabled option">
            <w-slot trigger>
                <button class="switch-track">
                    <span class="switch-thumb"></span>
                </button>
            </w-slot>
        </w-switch>
        <span style="color: #999;">Disabled switch</span>
    </div>

    <p style="margin-top: 2rem; color: #666; font-size: 0.9rem;">
        Click or press Enter/Space to toggle. The switch respects aria-pressed for screen readers.
    </p>
</w-view>
