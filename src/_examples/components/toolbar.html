<w-view class="view" path="/Toolbar">
    <h2>Toolbar</h2>
    <w-toolbar label="Text formatting"
        style="display: flex; gap: 0.25rem; background: #f5f5f5; padding: 0.5rem; border-radius: 4px; border: 1px solid #ddd;">
        <w-slot item name="bold"><button style="padding: 0.5rem; cursor: pointer; font-weight: bold;">B</button></w-slot>
        <w-slot item name="italic"><button style="padding: 0.5rem; cursor: pointer; font-style: italic;">I</button></w-slot>
        <w-slot item name="underline"><button
                style="padding: 0.5rem; cursor: pointer; text-decoration: underline;">U</button></w-slot>
        <w-slot sep><div style="width: 1px; background: #ccc; margin: 0 0.5rem;"></div></w-slot>
        <w-slot item name="align-left"><button style="padding: 0.5rem; cursor: pointer;">‚¨Ö</button></w-slot>
        <w-slot item name="align-center"><button style="padding: 0.5rem; cursor: pointer;">‚¨õ</button></w-slot>
        <w-slot item name="align-right"><button style="padding: 0.5rem; cursor: pointer;">‚û°</button></w-slot>
        <w-slot sep><div style="width: 1px; background: #ccc; margin: 0 0.5rem;"></div></w-slot>
        <w-slot item name="bullet-list"><button style="padding: 0.5rem; cursor: pointer;">‚Ä¢</button></w-slot>
        <w-slot item name="number-list"><button style="padding: 0.5rem; cursor: pointer;">1.</button></w-slot>
    </w-toolbar>

    <h3 style="margin-top: 2rem;">Vertical Toolbar</h3>
    <w-toolbar label="Drawing tools" orientation="vertical"
        style="display: flex; flex-direction: column; gap: 0.25rem; background: #f5f5f5; padding: 0.5rem; border-radius: 4px; border: 1px solid #ddd; width: fit-content;">
        <w-slot item name="select"><button style="padding: 0.5rem 1rem; cursor: pointer;">‚Üñ</button></w-slot>
        <w-slot item name="pen"><button style="padding: 0.5rem 1rem; cursor: pointer;">‚úè</button></w-slot>
        <w-slot item name="brush"><button style="padding: 0.5rem 1rem; cursor: pointer;">üñå</button></w-slot>
        <w-slot sep><div style="height: 1px; background: #ccc; margin: 0.5rem 0;"></div></w-slot>
        <w-slot item name="rectangle"><button style="padding: 0.5rem 1rem; cursor: pointer;">‚ñ≠</button></w-slot>
        <w-slot item name="circle"><button style="padding: 0.5rem 1rem; cursor: pointer;">‚óã</button></w-slot>
    </w-toolbar>
    <p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
        Use Arrow keys to navigate. Home/End to jump to first/last item.
    </p>
</w-view>
