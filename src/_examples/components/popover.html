<w-view class="view" path="/Popover">
    <h2>Popover</h2>
    <w-popover style="position: relative; display: inline-block;">
        <button slot="trigger" style="padding: 0.5rem 1rem; cursor: pointer;">
            Open Popover
        </button>
        <div slot="content" label="Popover content"
            style="position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 1rem; min-width: 200px; z-index: 100;">
            <h4 style="margin: 0 0 0.5rem 0;">Popover Title</h4>
            <p style="margin: 0;">This is a popover with more complex content.</p>
        </div>
    </w-popover>
</w-view>
