<w-view class="view" path="/Tooltip">
    <h2>Tooltip</h2>
    <w-tooltip placement="top">
        <button slot="trigger" style="padding: 0.5rem 1rem; cursor: pointer;">
            Hover me
        </button>
        <div slot="content"
            style="background: #333; color: white; padding: 0.5rem 1rem; border-radius: 4px; font-size: 0.875rem;">
            This is a tooltip!
        </div>
    </w-tooltip>
</w-view>
