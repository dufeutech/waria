<w-view class="view" path="/Tooltip">
    <h2>Tooltip</h2>
    <w-tooltip placement="top">
        <w-slot trigger>
            <button style="padding: 0.5rem 1rem; cursor: pointer;">
                Hover me
            </button>
        </w-slot>
        <w-slot body>
            <div
                style="background: #333; color: white; padding: 0.5rem 1rem; border-radius: 4px; font-size: 0.875rem;">
                This is a tooltip!
            </div>
        </w-slot>
    </w-tooltip>
</w-view>
