<w-view class="view" path="/Tree">
    <h2>Tree</h2>
    <w-tree expanded="src,tools,components,ui,layout">
        <!-- Root folder: src -->
        <w-slot item><div name="src">
            <div toggle>
                <span w-icon>▶</span>
                <span>src</span>
            </div>

            <!-- Level 1 groups inside /src -->
            <div role="group" style="margin-left: 1em">
                <!-- components/ -->
                <w-slot item><div name="components">
                    <div toggle>
                        <span w-icon>➔</span>
                        <span>components</span>
                    </div>

                    <!-- Level 2 groups inside /components -->
                    <div role="group" style="margin-left: 1em">
                        <!-- ui/ -->
                        <w-slot item><div name="ui">
                            <div toggle>
                                <span w-icon>➤</span>
                                <span>ui</span>
                            </div>

                            <!-- Level 3 Files inside /components/ui -->
                            <div role="group" style="margin-left: 1.75em">
                                <w-slot item><div name="button.ts">
                                    <w-slot label><span>button.ts</span></w-slot>
                                </div></w-slot>
                                <w-slot item><div name="input.ts">
                                    <w-slot label><span>input.ts</span></w-slot>
                                </div></w-slot>
                                <w-slot item><div name="modal.ts">
                                    <w-slot label><span>modal.ts</span></w-slot>
                                </div></w-slot>
                            </div>
                        </div></w-slot>

                        <!-- layout/ -->
                        <w-slot item><div name="layout">
                            <div toggle>
                                <span w-icon>➤</span>
                                <span>layout</span>
                            </div>

                            <!-- Level 3 Files inside /components/layout -->
                            <div role="group" style="margin-left: 1.75em">
                                <w-slot item><div name="header.ts">
                                    <w-slot label><span>header.ts</span></w-slot>
                                </div></w-slot>
                                <w-slot item><div name="sidebar.ts">
                                    <w-slot label><span>sidebar.ts</span></w-slot>
                                </div></w-slot>
                            </div>
                        </div></w-slot>

                        <!-- index file in /components -->
                        <w-slot item><div name="index.ts">
                            <w-slot label><span>index.ts</span></w-slot>
                        </div></w-slot>
                    </div>
                </div></w-slot>

                <!-- main.ts at root of /src -->
                <w-slot item><div name="main.ts">
                    <w-slot label><span>main.ts</span></w-slot>
                </div></w-slot>
            </div>
        </div></w-slot>

        <!-- Root folder: tools -->
        <w-slot item><div name="tools">
            <div toggle>
                <span w-icon>▶</span>
                <span>tools</span>
            </div>

            <!-- Files inside /tools -->
            <div role="group" style="margin-left: 1em">
                <w-slot item><div name="helpers.ts">
                    <w-slot label><span>helpers.ts</span></w-slot>
                </div></w-slot>
                <w-slot item><div name="constants.ts">
                    <w-slot label><span>constants.ts</span></w-slot>
                </div></w-slot>
            </div>
        </div></w-slot>

        <!-- Standalone files at project root -->
        <w-slot item><div name="package.json">
            <w-slot label><span>package.json</span></w-slot>
        </div></w-slot>
        <w-slot item><div name="README.md">
            <w-slot label><span>README.md</span></w-slot>
        </div></w-slot>
    </w-tree>
</w-view>
