<w-view class="view" path="/Toast">
    <h2>Toast</h2>
    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
        <w-toast open variant="success" dismissible label="Success notification"
            style="display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1rem; background: #d4edda; border: 1px solid #c3e6cb; border-radius: 4px;">
            <span slot="message">✓ Operation completed successfully!</span>
            <button slot="close"
                style="margin-left: auto; border: none; background: none; cursor: pointer; font-size: 1.2rem;">×</button>
        </w-toast>
        <w-toast open variant="error" dismissible label="Error notification"
            style="display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1rem; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px;">
            <span slot="message">✗ An error occurred.</span>
            <button slot="close"
                style="margin-left: auto; border: none; background: none; cursor: pointer; font-size: 1.2rem;">×</button>
        </w-toast>
        <w-toast open variant="info" label="Info notification"
            style="display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1rem; background: #d1ecf1; border: 1px solid #bee5eb; border-radius: 4px;">
            <span slot="message">ℹ Information message.</span>
        </w-toast>
    </div>
</w-view>
