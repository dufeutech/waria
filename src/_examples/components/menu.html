<w-view class="view" path="/Menu">
    <h2>Menu</h2>
    <w-menu style="float:right;">
        <w-slot trigger>
            <button style="padding: 0.5rem 1rem; cursor: pointer;">
                Open Menu
            </button>
        </w-slot>
        <w-slot body>
            <div
                style="background: white; border: 1px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.1); min-width: 180px;">
                <w-slot item>
                    <button name="new"
                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                        New File
                    </button>
                </w-slot>
                <w-slot item>
                    <button name="open"
                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                        Open...
                    </button>
                </w-slot>
                <hr style="margin: 0.25rem 0; border: none; border-top: 1px solid #eee;" />
                <w-slot item>
                    <div name="export"
                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left; position: relative;">
                        <span>Export</span>
                        <span style="float: right;" w-icon>▶</span>
                        <w-slot sub>
                            <div hidden
                                style="position: absolute; left: 100%; top: 0; background: white; border: 1px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.1); min-width: 160px;">
                                <w-slot item>
                                    <button name="export-pdf"
                                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                                        PDF
                                    </button>
                                </w-slot>
                                <w-slot item>
                                    <button name="export-png"
                                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                                        PNG
                                    </button>
                                </w-slot>
                                <w-slot item>
                                    <div name="export-vector"
                                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left; position: relative;">
                                        <span>Vector</span>
                                        <span style="float: right;" w-icon>▶</span>
                                        <w-slot sub>
                                            <div hidden
                                                style="position: absolute; left: 100%; top: 0; background: white; border: 1px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.1); min-width: 140px;">
                                                <w-slot item>
                                                    <button name="export-svg"
                                                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                                                        SVG
                                                    </button>
                                                </w-slot>
                                                <w-slot item>
                                                    <button name="export-eps"
                                                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                                                        EPS
                                                    </button>
                                                </w-slot>
                                                <w-slot item>
                                                    <div name="export-ai"
                                                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left; position: relative;">
                                                        <span>Adobe</span>
                                                        <span style="float: right;" w-icon>▶</span>
                                                        <w-slot sub>
                                                            <div hidden
                                                                style="position: absolute; left: 100%; top: 0; background: white; border: 1px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.1); min-width: 120px;">
                                                                <w-slot item>
                                                                    <button name="export-ai-cs6"
                                                                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                                                                        AI (CS6)
                                                                    </button>
                                                                </w-slot>
                                                                <w-slot item>
                                                                    <button name="export-ai-cc"
                                                                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                                                                        AI (CC)
                                                                    </button>
                                                                </w-slot>
                                                                <w-slot item>
                                                                    <button name="export-psd"
                                                                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                                                                        PSD
                                                                    </button>
                                                                </w-slot>
                                                            </div>
                                                        </w-slot>
                                                    </div>
                                                </w-slot>
                                            </div>
                                        </w-slot>
                                    </div>
                                </w-slot>
                            </div>
                        </w-slot>
                    </div>
                </w-slot>
                <hr style="margin: 0.25rem 0; border: none; border-top: 1px solid #eee;" />
                <w-slot item>
                    <div name="edit"
                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left; position: relative;">
                        <span>Edit</span>
                        <span style="float: right;" w-icon>▶</span>
                        <w-slot sub>
                            <div hidden
                                style="position: absolute; left: 100%; top: 0; background: white; border: 1px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.1); min-width: 140px;">
                                <w-slot item>
                                    <button name="cut"
                                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                                        Cut
                                    </button>
                                </w-slot>
                                <w-slot item>
                                    <button name="copy"
                                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                                        Copy
                                    </button>
                                </w-slot>
                                <w-slot item>
                                    <button name="paste"
                                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                                        Paste
                                    </button>
                                </w-slot>
                            </div>
                        </w-slot>
                    </div>
                </w-slot>
                <hr style="margin: 0.25rem 0; border: none; border-top: 1px solid #eee;" />
                <w-slot item>
                    <button name="settings"
                        style="display: block; padding: 0.5rem 1rem; border: none; background: none; cursor: pointer; text-align: left;">
                        Settings
                    </button>
                </w-slot>
            </div>
        </w-slot>
    </w-menu>
    <p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
        Use Arrow keys to navigate, ArrowRight to open sub-menu, ArrowLeft to close, Escape to close all.
    </p>
</w-view>
